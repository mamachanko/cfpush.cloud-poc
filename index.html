<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Your page title here :)</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="one-half column" style="margin-top: 25%">
            <h1><code>cfpush.cloud</code></h1>
            <p class="tagline">An interactive Cloud Foundry tutorial in your terminal</p>

            <pre><code id="command">
$ curl cfpush.cloud | sh
            </code></pre>

            <button class="btn" data-clipboard-target="#command">
                copy to clipboard
                <!--<img src="assets/clippy.svg" alt="Copy command to clipboard">-->
            </button>
            <script>
                const clipboard = new ClipboardJS('.btn', {
                    text: function(trigger) {
                        return 'curl cfpush.cloud | sh';
                    }
                });
                clipboard.on('success', function(e) {
                    console.info('Copied to clipboard:', e.text);
                    console.info('Action:', e.action);
                    console.info('Trigger:', e.trigger);
                    e.clearSelection();
                });

                clipboard.on('error', function(e) {
                    console.info('Failed to copy to clipboard');
                    console.info('Action:', e.action);
                    console.info('Trigger:', e.trigger);
                });
            </script>

            <p>The tutorial will walk and talk you through the deployment of a simple chat application to Cloud
                Foundry.</p>
            
            <p>built with ❤️ by <a
                    href="https://github.com/mamachanko/interactive-cloud-foundry-tutorial">mamachanko</a></p>
        </div>
    </div>
</div>

</body>
</html>
